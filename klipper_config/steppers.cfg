# Z-Axis Stepper Motor Configuration (with Probe as Endstop)
[stepper_z]
step_pin: PG11
dir_pin: !PD7
enable_pin: !PG12
microsteps: 16
rotation_distance: 8
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop 
position_max: 505
position_min: -2
homing_speed: 8
homing_retract_dist: 15 # Retract after homing

