# X-Axis Stepper Motor Configuration
[stepper_x]
step_pin: PC14
dir_pin: !PC13
enable_pin: !PE6
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: !PC15
position_max: 430
position_min: 0
position_endstop: 0
homing_speed: 20
homing_retract_dist: 10  # Retract after homing for better precision
homing_positive_dir: false  # Homes towards minimum (0)

# Y-Axis Stepper Motor Configuration
[stepper_y]
step_pin: PE5
dir_pin: PE4
enable_pin: !PE3
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: !PF0
position_max: 430
position_min: 0
position_endstop: 0
homing_speed: 20
homing_retract_dist: 10  # Retract after homing
homing_positive_dir: false  # Homes towards minimum (0)

