# ADXL345 configuration(s)

[adxl345 x]
cs_pin: rpi:None
spi_bus: spidev0.0
axes_map:x,z,-y

[adxl345 y]
cs_pin: rpi:None
spi_bus: spidev0.1
axes_map:-x,-y,-z


#####################################################################
# Acceleration sensor
#####################################################################

[input_shaper]
shaper_type_x = zv
shaper_freq_x = 116.2
shaper_type_y = zv
shaper_freq_y = 38.8